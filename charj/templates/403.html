{% extends "base.html" %}

{% block title %}
  Access Denied
{% endblock title %}
{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 text-center error-page-container">
        <div class="error-number">403</div>
        <h1 class="mt-4 mb-3 error-title">Access Denied</h1>
        <p class="lead mb-4 error-description">You don't have permission to access this page.</p>
        <div class="d-flex gap-3 justify-content-center flex-wrap">
          <a href="{% url 'home' %}" class="btn btn-primary">Go Home</a>
          {% if request.user.is_authenticated %}
            <a href="{% url 'cards:dashboard' %}" class="btn btn-outline-secondary">Go to Dashboard</a>
          {% else %}
            <a href="{% url 'account_login' %}" class="btn btn-outline-secondary">Sign In</a>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
